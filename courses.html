<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./res/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="./res/images/logo.png" />
    <title>Courses</title>
  </head>
  <body>
    <nav class="nav-container">
      <div id="logo-nav" class="nav-elem1">
        <img
          class="logo"
          src="res/images/logo.png"
          alt="West Phil. Institute"
        />
        <h1 class="logo-name">West Philippines Institute</h1>
      </div>
      <div class="burger-menu">
        <button class="nav-ops2 btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <div class="nav-ops">
        <div class="nav-elem">
          <button id="home-btn" class="child-elem-nav btn">Home</button>
        </div>
        <div class="nav-elem">
          <button id="admission-btn" class="child-elem-nav btn">
            Admissions
          </button>
        </div>
        <div class="nav-elem">
          <button id="course-btn" class="child-elem-nav btn">Courses</button>
        </div>
        <div class="nav-elem">
          <button id="contact-btn" class="child-elem-nav btn">Contacts</button>
        </div>
      </div>
    </nav>

    <script src="res/nav.js"></script>
    <script
      src="https://kit.fontawesome.com/4e7375f1ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
